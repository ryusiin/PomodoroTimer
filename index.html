<!DOCTYPE html>
<html id="HTML_Main">
  <head>
    <meta charset="utf-8" />
    <title id="TEXT_Title">Pomodoro Timer</title>
    <link rel="stylesheet" href="./pomodoro.css" />
    <link rel="stylesheet" href="./Additional/charts.min.css" />
  </head>
  <body>
    <section id="SECTION_Right">
      <button id="BUTTON_Record">Record</button>
      <button id="BUTTON_Setting">Setting</button>
    </section>
    <p id="TEXT_CurrentTime"></p>
    <p id="TEXT_EndTime"></p>
    <section id="SECTION_Pomodoro">
      <div id="SECTION_Progress">
        <div id="BUTTON_Progress_1"></div>
        <div id="BUTTON_Progress_2"></div>
        <div id="BUTTON_Progress_3"></div>
        <div id="BUTTON_Progress_4"></div>
        <div id="BUTTON_Progress_5"></div>
        <section id="SECTION_Icon">
          <img
            id="BUTTON_Play"
            src="./Image/outline_play_arrow_black_24dp.png"
          />
          <img id="BUTTON_Stop" src="./Image/outline_stop_black_24dp.png" />
          <img
            id="BUTTON_Skip"
            src="./Image/outline_skip_next_black_24dp.png"
          />
        </section>
      </div>
      <section id="SECTION_Timer">
        <section id="SECTION_MainTimer">
          <section id="timer">
            <p id="TEXT_State"></p>
            <p id="TEXT_Timer">15:00</p>
          </section>
        </section>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id="BUTTON_Auto" />
          <span class="slider round"></span>
        </label>
      </section>
    </section>

    <!-- Modal -->
    <section class="modal" id="SECTION_Modal">
      <section id="SECTION_Settings">
        <img src="./Image/outline_settings_black_24dp.png" />
        <hr />
        <section id="SECTION_Setting_Time">
          <div>
            <div>Focus</div>
            <input type="number" id="INPUT_Time_Focus" min="1" max="60" />
          </div>
          <div>
            <div>Short<br />Break</div>
            <input type="number" id="INPUT_Time_ShortBreak" min="1" max="60" />
          </div>
          <div>
            <div>Long<br />Break</div>
            <input type="number" id="INPUT_Time_LongBreak" min="1" max="60" />
          </div>
        </section>
        <section id="SECTION_Finish_Time">
          <p id="P_Explain_Finish_Time">Finish Time</p>
          <input type="number" id="INPUT_Time_Finish_Hour" min="0" max="23" />
          <input type="number" id="INPUT_Time_Finish_Minute" min="0" max="59" />
        </section>
      </section>
      <section id="SECTION_Records">
        <button id="BUTTON_Record_Focus">Focus</button>
        <table
          class="charts-css column show-labels reverse-data data-spacing-5"
          id="TABLE_Focus"
        >
          <tr>
            <th scope="row" id="CHART_Day_0">0</th>
            <td id="CHART_Day_0_Data" style="--color: #db7b7b">0</td>
          </tr>
          <tr>
            <th scope="row" id="CHART_Day_1">1</th>
            <td id="CHART_Day_1_Data" style="--color: #db7b7b">1</td>
          </tr>
          <tr>
            <th scope="row" id="CHART_Day_2">2</th>
            <td id="CHART_Day_2_Data" style="--color: #db7b7b">2</td>
          </tr>
          <tr>
            <th scope="row" id="CHART_Day_3">3</th>
            <td id="CHART_Day_3_Data" style="--color: #db7b7b">3</td>
          </tr>
          <tr>
            <th scope="row" id="CHART_Day_4">4</th>
            <td id="CHART_Day_4_Data" style="--color: #db7b7b">4</td>
          </tr>
          <tr>
            <th scope="row" id="CHART_Day_5">5</th>
            <td id="CHART_Day_5_Data" style="--color: #db7b7b">5</td>
          </tr>
          <tr>
            <th scope="row" id="CHART_Day_6">6</th>
            <td id="CHART_Day_6_Data" style="--color: #db7b7b">6</td>
          </tr>
        </table>
      </section>
    </section>

    <footer id="footer">
      Copyright 2022. Future Cat Labs. All rights reserved.
    </footer>
  </body>
</html>
<script src="./pomodoro.js" type="module"></script>
