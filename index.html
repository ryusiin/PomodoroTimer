<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <script src="./pomodoro.js"></script>
    <link rel="stylesheet" href="./pomodoro.css" />
  </head>
  <body onload="Start();">
    <p id="TEXT_CurrentTime"></p>
    <section id="SECTION_Pomodoro">
      <div id="SECTION_Progress">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <section id="SECTION_MainTimer">
        <p id="TEXT_State"></p>
        <p id="TEXT_Timer">15:00</p>
      </section>
      <section id="SECTION_Button">
        <button id="BUTTON_Start" onclick="DoTimer(true)">START</button>
        <button id="BUTTON_Stop" onclick="DoTimer(false)">STOP</button>
      </section>
    </section>
  </body>
</html>
